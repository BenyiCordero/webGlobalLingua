<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inscripción - Global Lingua</title>
        <link rel="stylesheet" href="css/formulario.css">
    </head>
    <body>
        <main id="formulario-content">
            <h2>Bienvenido a nuestra Familia Bilingüe!</h2>
            <form id="formulario">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre">

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email">

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="idioma">Idioma que deseas cursar:</label>
                <select id="idioma" name="idioma">
                    <option value="">Selecciona un idioma</option>
                    <option value="ingles">Inglés</option>
                    <option value="frances">Francés</option>
                    <option value="aleman">Alemán</option>
                </select>

                <label for="sucursal">Sucursal preferida:</label>
                <select id="sucursal" name="sucursal">
                    <option value="">Selecciona una sucursal</option>
                    <option value="linguacity">LinguaCity</option>
                    <option value="polyglothub">PolyGlotHub</option>
                    <option value="globetalk">GlobeTalk</option>
                </select>

                <button type="submit"><a href="index.html">Enviar</a></button>
            </form>
        </main>
    </body>
</html>
